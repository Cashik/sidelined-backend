<!DOCTYPE html>
<html>
<head>
    <title>Export Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Export Leaderboard</h1>
        
        {% if error %}
            <div class="alert alert-danger">
                <i class="fa fa-exclamation-triangle"></i> {{ error }}
            </div>
        {% endif %}
        
        <div class="card">
            <div class="card-header">
                <h5><i class="fa fa-download"></i> Export to Excel</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="project_id" class="form-label">Select Project:</label>
                        <select class="form-control" id="project_id" name="project_id" required>
                            <option value="">-- Select a project --</option>
                            {% for project in projects %}
                                <option value="{{ project.id }}">{{ project.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="period" class="form-label">Select Period:</label>
                        <select class="form-control" id="period" name="period" required>
                            <option value="ALL_TIME">All Time</option>
                            <option value="ONE_DAY">Last 24 Hours</option>
                            <option value="ONE_WEEK">Last Week</option>
                            <option value="ONE_MONTH">Last Month</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-download"></i> Export Leaderboard
                    </button>
                </form>
                
                <div class="alert alert-info mt-3">
                    <h6><i class="fa fa-info-circle"></i> Export Information:</h6>
                    <ul class="mb-0">
                        <li>Exports leaderboard for selected period</li>
                        <li>Includes Summary sheet with calculated statistics</li>
                        <li>File format: Excel (.xlsx)</li>
                        <li>Excluded columns: avatar_url, scores_all_time</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
